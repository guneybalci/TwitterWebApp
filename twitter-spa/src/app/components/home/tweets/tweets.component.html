<div class="home">
  <div class="hometop">
    <span><a href="#">Home</a> </span>
    <img src="/assets/img/homestar.png" class="img-responsive" alt="" />
  </div>

  <div class="tweet"></div>
  <div *ngFor="let tweet of tweets" class="tweetdocket">
    <div>{{ tweet.tweetDate | date: "short" }}</div>
    <div>{{ tweet.tweetContent }}</div>
  </div>
</div>
