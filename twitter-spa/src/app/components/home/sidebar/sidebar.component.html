<div class="navbar">
  <div class="leftColBird row ">
    <img
      src="/assets/img/twitter-icon.png"
      class="deneme img-responsive"
      alt=""
    />
  </div>

  <div class="leftCol row">
    <img src="/assets/img/twitter-home.png" class="img-responsive" alt="" />
    <div class="leftColText">
      <a >Home</a>
    </div>
  </div>

  <div class="leftCol row">
    <img src="/assets/img/twitter-hashtag.png" class="img-responsive" alt="" />
    <div class="leftColText">
      <a >Explore</a>
    </div>
  </div>

  <div class="leftCol row ">
    <img src="/assets/img/twitter-bell.png" class="img-responsive" alt="" />
    <div class="leftColText">
      <a >Notifications</a>
    </div>
  </div>

  <div class="leftCol row">
    <img src="/assets/img/twitter-message.png" class="img-responsive" alt="" />
    <div class="leftColText">
      <a >Messages</a>
    </div>
  </div>

  <div class="leftCol row ">
    <img src="/assets/img/twitter-bookmark.png" class="img-responsive" alt="" />
    <div class="leftColText">
      <a >Bookmarks</a>
    </div>
  </div>

  <div class="leftCol row">
    <img src="/assets/img/twitter-lists.png" class="img-responsive" alt="" />
    <div class="leftColText">
      <a >Lists</a>
    </div>
  </div>

  <div class="leftCol row">
    <img src="/assets/img/twitter-profile.png" class="img-responsive" alt="" />
    <div class="leftColText">
      <a >Profile</a>
    </div>
  </div>

  <div class="leftCol row">
    <img src="/assets/img/twitter-more.png" class="img-responsive" alt="" />
    <div class="leftColText">
      <a *ngIf="isAuthenticated" (click)="logOut()">LogOut</a>
    </div>
  </div>
</div>
<div class="leftColButton">
  <a class="btn btn-primary" href="#" role="button" target="_blank">Tweet</a>
</div>
